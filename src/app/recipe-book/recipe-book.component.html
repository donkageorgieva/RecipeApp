<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (detailsSelected)="displayRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else noRecipeSelected"
    ></app-recipe-details>
    <ng-template #noRecipeSelected>
      <p>Select a recipe to show details</p>
    </ng-template>
  </div>
</div>
